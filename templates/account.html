<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
    <style>
        body {
            background: #1e293b;
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            background: #273449;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 320px;
        }
        input {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #f1f5f9;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #4361ee;
        }
        button {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #3a0ca3 0%, #4361ee 100%);
            transform: translateY(-2px);
        }
        a {
            color: #4cc9f0;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            margin-bottom: 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #fff;
            text-align: center;
        }
        ul {
            margin: 1rem 0 0 0;
            padding: 0;
            list-style: none;
            color: #f87171;
            text-align: center;
        }
        </style>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <a href="{{ url_for('chat') }}">Go to Chat</a> | 
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
